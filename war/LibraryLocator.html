<script>

var toggle = function() {
  var mydiv = document.getElementById('libraryLocator');
    var mydiv2 = document.getElementById('contentinfo');
  
  if (mydiv.style.display === 'block' || mydiv.style.display === '')
    mydiv.style.display = 'none';
    
  else
    mydiv.style.display = 'block'
    
    if (mydiv2.style.display === 'block' || mydiv2.style.display === '')
    mydiv2.style.display = 'none';
  else
    mydiv2.style.display = 'block'
  }
  
  function showcontainer(){
  document.getElementById("container").style.visibility="visible";
  document.getElementById("dialogboxAdmin").style.visibility="hidden";
    document.getElementById("login").style.visibility="hidden";
  
  }
  
  function showdialogboxAdmin(){
  document.getElementById("container").style.visibility="hidden";
  document.getElementById("dialogboxAdmin").style.visibility="visible";
  document.getElementById("login").style.visibility="hidden";
  
  }
  
  function showlogin(){
  document.getElementById("container").style.visibility="hidden";
  document.getElementById("dialogboxAdmin").style.visibility="hidden";
      document.getElementById("login").style.visibility="visible";
  
  }
  

</script>

		<input type='button' value='HIDE/SHOW' onclick="toggle();"></input>
